<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AshZon Prime - Who's Watching?</title>
  <!-- Tailwind CSS CDN for basic styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

  <div class="container-watching bg-gray-800 p-8 rounded-lg shadow-xl max-w-lg w-full text-center">
    <!-- AshZon Prime Logo -->
    <img src="https://tse2.mm.bing.net/th/id/OIP.Noy9mWD8MaCnfXu_2mOCWgHaHa?pid=Api&P=0&h=180" alt="AshZon Prime Logo" class="logo mx-auto mb-8 rounded-md" />
    <h1 class="text-4xl font-bold mb-10">Who's Watching?</h1>

    <!-- Profiles Container -->
    <div class="profiles grid grid-cols-2 md:grid-cols-4 gap-6 justify-items-center">
      <!-- Ash's Profile (Captain America) -->
      <a href="home.html" class="profile group flex flex-col items-center transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-lg p-2 -m-2" tabindex="0">
        <img src="https://tse4.mm.bing.net/th/id/OIP.-euEQ7KNvHlHhKZUZqaePgHaJy?pid=Api&P=0&h=180" alt="Ash Profile (Captain America)" class="w-28 h-28 object-cover rounded-full border-4 border-transparent group-hover:border-blue-500 transition-colors" />
        <span class="mt-3 text-lg font-medium group-hover:text-blue-400">Ash</span>
      </a>

      <!-- Naveen's Profile (Iron Man) -->
      <a href="home.html" class="profile group flex flex-col items-center transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 rounded-lg p-2 -m-2" tabindex="0">
        <img src="https://tse1.mm.bing.net/th/id/OIP.7GhirOfe7je18WsmZJ063wHaJ4?pid=Api&P=0&h=180" alt="Naveen Profile (Iron Man)" class="w-28 h-28 object-cover rounded-full border-4 border-transparent group-hover:border-red-500 transition-colors" />
        <span class="mt-3 text-lg font-medium group-hover:text-red-400">Naveen</span>
      </a>

      <!-- Steve Harrington's Profile -->
      <a href="home.html" class="profile group flex flex-col items-center transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-yellow-500 rounded-lg p-2 -m-2" tabindex="0">
        <img src="https://tse3.mm.bing.net/th/id/OIP.JWkYp_wUeI6LcDio3lhpWAHaK4?pid=Api&P=0&h=180" alt="Steve Harrington" class="w-28 h-28 object-cover rounded-full border-4 border-transparent group-hover:border-yellow-500 transition-colors" />
        <span class="mt-3 text-lg font-medium group-hover:text-yellow-400">Steve Harrington</span>
      </a>

      <!-- Add Profile -->
      <a href="home.html" class="profile group flex flex-col items-center transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 rounded-lg p-2 -m-2" tabindex="0">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" alt="Add Profile" class="w-28 h-28 object-cover rounded-full border-4 border-transparent group-hover:border-green-500 transition-colors p-2" />
        <span class="mt-3 text-lg font-medium group-hover:text-green-400">Add Profile</span>
      </a>
    </div>
  </div>
</body>
</html>
